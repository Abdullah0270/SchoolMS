<div class="layout d-flex min-vh-100">

  <!-- Sidebar -->
  <aside class="sidebar d-flex flex-column p-3">
    <div class="sidebar-title mb-4">Admin Panel</div>

    <nav class="menu d-flex flex-column gap-1">
      <a routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/admin/students" routerLinkActive="active">Students</a>
      <a routerLink="/admin/teachers" routerLinkActive="active">Teachers</a>
      <a routerLink="/admin/events" routerLinkActive="active">Events</a>
      <a routerLink="/admin/courses" routerLinkActive="active">Courses</a>
    </nav>
  </aside>

  <!-- Main -->
  <section class="main flex-grow-1 d-flex flex-column">

    <!-- Topbar -->
    <header class="topbar d-flex justify-content-between align-items-center px-4">
      <div class="page-title">Dashboard</div>

      <button class="btn logout-btn" (click)="logout()">
        Logout
      </button>
    </header>

    <!-- Content -->
    <div class="content p-4">
      <router-outlet></router-outlet>
    </div>

  </section>

</div>
