@if (loading) {
  <div class="loader-backdrop">
    <div class="spinner-border text-primary loader-spinner"></div>
  </div>
}

<div class="container my-5">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold mb-0">Students</h3>
  </div>

  <!-- Add Student -->
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-white fw-semibold">
      Add Student
    </div>

    <div class="card-body">
      <form
        [formGroup]="form"
        (ngSubmit)="addStudent()"
        class="row g-3 align-items-end"
      >

        <div class="col-md-3">
          <label class="form-label">Full Name</label>
          <input
            class="form-control"
            placeholder="Full Name"
            formControlName="fullName"
          />
        </div>

        <div class="col-md-2">
          <label class="form-label">Roll No</label>
          <input
            class="form-control"
            placeholder="Roll No"
            formControlName="rollNumber"
          />
        </div>

        <div class="col-md-3">
          <label class="form-label">Course</label>
          <select class="form-select" formControlName="courseId">
            <option value="">Select Course</option>

            @for (c of courses; track c.id) {
              <option [ngValue]="c.id">{{ c.name }}</option>
            }
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Email</label>
          <input
            class="form-control"
            placeholder="Email"
            formControlName="email"
          />
        </div>

        <div class="col-md-1">
          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="submitting || form.invalid"
          >
            @if (submitting) {
              <span class="spinner-border spinner-border-sm"></span>
            } @else {
              Add
            }
          </button>
        </div>

      </form>
    </div>
  </div>

  <!-- Students Table -->
  <div class="card shadow-sm">
    <div class="card-header bg-white fw-semibold">
      Students List
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover mb-0 align-middle">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Course</th>
            <th>Email</th>
            <th class="text-center" style="width: 100px;">Action</th>
          </tr>
        </thead>

        <tbody>
          @for (s of students; track s.id) {
            <tr>
              <td>{{ s.fullName }}</td>
              <td>{{ s.rollNumber }}</td>
              <td>{{ getCourseName(s.courseId) }}</td>
              <td>{{ s.email }}</td>
              <td class="text-center">
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="deleteStudent(s.id)"
                >
                  Delete
                </button>
              </td>
            </tr>
          }

          @if (students.length === 0) {
            <tr>
              <td colspan="5" class="text-center text-muted py-4">
                No students found
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

</div>
